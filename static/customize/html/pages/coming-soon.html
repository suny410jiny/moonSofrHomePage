<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Pages - Coming Soon | Space - Responsive Website Template</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../favicon.ico">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="../../assets/vendor/custombox/dist/custombox.min.css">
  <link rel="stylesheet" href="../../assets/vendor/animate.css/animate.min.css">

  <!-- CSS Space Template -->
  <link rel="stylesheet" href="../../assets/css/theme.css">
</head>

<body>

  <!-- ========== HEADER ========== -->
  <header id="header" class="u-header u-header--abs-top">
    <div class="u-header__section bg-transparent border-0">
      <div id="logoAndNav" class="container-fluid">
        <!-- Nav -->
        <nav class="navbar navbar-expand justify-content-between u-header__navbar py-3">
          <!-- Logo -->
          <div class="col-4 col-sm-6">
            <a class="navbar-brand u-header__navbar-brand" href="../home/index.html" aria-label="Space">
              <img class="u-header__navbar-brand-default" src="../../assets/svg/logos/logo.svg" alt="Logo">
              <img class="u-header__navbar-brand-mobile" src="../../assets/svg/logos/logo-short.svg" alt="Logo">
            </a>
          </div>
          <!-- End Logo -->

          <!-- Button -->
          <div class="col-8 col-sm-6 text-right">
            <a class="btn btn-sm btn-primary" href="#subscribeForUpdatesModal" role="button"
               data-modal-target="#subscribeForUpdatesModal"
               data-overlay-color="#151b26">
              Subscribe for Updates
            </a>
          </div>
          <!-- End Button -->
        </nav>
        <!-- End Nav -->
      </div>
    </div>
  </header>
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content">
    <!-- Hero Section -->
    <div class="bg-img-hero" style="background-image: url(../../assets/img/1920x1080/img17.jpg);">
      <div class="d-sm-flex align-items-sm-center height-100vh--sm">
        <div class="container text-center space-3-top space-2-bottom space-3-bottom--lg">
          <div class="w-lg-60 text-center mx-lg-auto">
            <!-- Title -->
            <div class="mb-9">
              <h1 class="display-3 font-size-48--md-down font-weight-medium">We're coming soon</h1>
              <p class="lead">Our website is under construction. We'll be here soon with our new awesome site, subscribe to be notified.</p>
            </div>
            <!-- End Title -->

            <!-- Countdown -->
            <div class="js-countdown row"
                 data-end-date="2020/11/30"
                 data-month-format="%m"
                 data-days-format="%D"
                 data-hours-format="%H"
                 data-minutes-format="%M"
                 data-seconds-format="%S">
              <div class="col-6 col-sm-3 mb-7 mb-sm-0">
                <span class="js-cd-days d-block display-4 text-primary font-weight-medium"></span>
                <span class="d-block h5 font-weight-normal mb-0">Days</span>
              </div>
              <div class="col-6 col-sm-3 mb-7 mb-sm-0">
                <span class="js-cd-hours d-block display-4 text-primary font-weight-medium"></span>
                <span class="d-block h5 font-weight-normal mb-0">Hours</span>
              </div>
              <div class="col-6 col-sm-3">
                <span class="js-cd-minutes d-block display-4 text-primary font-weight-medium"></span>
                <span class="d-block h5 font-weight-normal mb-0">Mins</span>
              </div>
              <div class="col-6 col-sm-3">
                <span class="js-cd-seconds d-block display-4 text-primary font-weight-medium"></span>
                <span class="d-block h5 font-weight-normal mb-0">Secs</span>
              </div>
            </div>
            <!-- End Countdown -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Hero Section -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- ========== FOOTER ========== -->
  <footer class="position-absolute-bottom-0--sm">
    <div class="container text-center space-1">
      <p class="small mb-0">&copy; Space. 2019 Htmlstream.</p>
    </div>
  </footer>
  <!-- ========== END FOOTER ========== -->

  <!-- ========== SECONDARY CONTENTS ========== -->
  <!-- Subscribe for Updates Modal Window -->
  <div id="subscribeForUpdatesModal" class="js-subscribe-for-updates u-modal-window" style="width: 500px;">
    <!-- Modal Close Button -->
    <button class="btn btn-sm btn-icon btn-text-secondary u-modal-window__close" type="button" onclick="Custombox.modal.close();">
      <i class="fas fa-times"></i>
    </button>
    <!-- End Modal Close Button -->

    <!-- Content -->
    <div class="p-5 bg-white rounded">
      <form class="js-validate">
        <div class="max-width-18 mx-auto mb-2">
          <img class="img-fluid" src="../../assets/svg/components/subscribe-primary-icon.svg" alt="Image Description">
        </div>

        <!-- Title -->
        <header class="text-center mb-5">
          <h2 class="h3 mb-0">Be in the cycle!</h2>
          <p>Get updated when there's any news about our services.</p>
        </header>
        <!-- End Title -->

        <div class="js-form-message mb-3">
          <div class="js-focus-state input-group form">
            <div class="input-group-prepend form__prepend">
              <span class="input-group-text form__text">
                <i class="fas fa-envelope form__text-inner"></i>
              </span>
            </div>
            <input type="email" class="form-control form__input" name="email" required
                   placeholder="Your email"
                   aria-label="Your email"
                   data-msg="Please enter a valid email address."
                   data-error-class="u-has-error"
                   data-success-class="u-has-success">
          </div>
        </div>

        <button type="submit" class="btn btn-block btn-primary">Subscribe Me</button>
      </form>
    </div>
    <!-- End Content -->
  </div>
  <!-- End Subscribe for Updates Modal Window -->
  <!-- ========== END SECONDARY CONTENTS ========== -->

  <!-- JS Global Compulsory -->
  <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="../../assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="../../assets/vendor/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../assets/vendor/bootstrap/bootstrap.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="../../assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="../../assets/vendor/custombox/dist/custombox.min.js"></script>
  <script src="../../assets/vendor/custombox/dist/custombox.legacy.min.js"></script>
  <script src="../../assets/vendor/jquery.countdown.min.js"></script>

  <!-- JS Space -->
  <script src="../../assets/js/hs.core.js"></script>
  <script src="../../assets/js/components/hs.validation.js"></script>
  <script src="../../assets/js/helpers/hs.focus-state.js"></script>
  <script src="../../assets/js/components/hs.modal-window.js"></script>
  <script src="../../assets/js/components/hs.show-animation.js"></script>
  <script src="../../assets/js/components/hs.countdown.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // initialization of form validation
      $.HSCore.components.HSValidation.init('.js-validate');

      // initialization of forms
      $.HSCore.helpers.HSFocusState.init();

      // initialization of autonomous popups
      $.HSCore.components.HSModalWindow.init('[data-modal-target]', '.js-subscribe-for-updates', {
        autonomous: true
      });

      // initialization of show animations
      $.HSCore.components.HSShowAnimation.init('.js-animation-link');

      // initialization of countdowns
      var countdowns = $.HSCore.components.HSCountdown.init('.js-countdown', {
        yearsElSelector: '.js-cd-years',
        daysElSelector: '.js-cd-days',
        hoursElSelector: '.js-cd-hours',
        minutesElSelector: '.js-cd-minutes',
        secondsElSelector: '.js-cd-seconds'
      });
    });
  </script>
</body>
</html>
